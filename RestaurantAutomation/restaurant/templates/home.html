{% load static %}
<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- CSS mutat în static/js/home.js -->
</head>
<body>
    <main class="card" role="main" aria-labelledby="welcome-title">
        <div class="brand">RA</div>

        <div class="content">
            <h1 id="welcome-title">Welcome</h1>
            <p class="lead">Bine ai venit la Restaurant Automation — o interfață modernă pentru gestionarea comenzilor și meniului.</p>

            <div class="actions" role="navigation" aria-label="Acțiuni principale">
                <a class="btn btn-primary" href="#">Începe</a>
                <a class="btn btn-outline" href="#">Vezi meniul</a>
            </div>

            <div class="small">Poți personaliza această pagină în templates/home.html și stilurile din static/.</div>
        </div>

        <div class="illustration" aria-hidden="true">
            <!-- simplă ilustrație SVG, gratuită și modificabilă -->
            <svg width="160" height="90" viewBox="0 0 160 90" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <rect x="2" y="10" width="156" height="68" rx="10" fill="rgba(255,255,255,0.02)"/>
                <circle cx="34" cy="44" r="18" fill="rgba(255,145,104,0.18)"/>
                <rect x="60" y="30" width="84" height="10" rx="4" fill="rgba(255,255,255,0.06)"/>
                <rect x="60" y="46" width="56" height="8" rx="4" fill="rgba(255,255,255,0.04)"/>
            </svg>
        </div>
    </main>

    <script src="{% static 'js/home.js' %}" defer></script>
</body>
</html>
