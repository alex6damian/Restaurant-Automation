version: '3.9'

services:
    db:
        image: postgres:15
        restart: unless-stopped
        environment:
          POSTGRES_DB: mydb
          POSTGRES_USER: myuser
          POSTGRES_PASSWORD: mypassword
        volumes:
          - postgres_data:/var/lib/postgresql/data
        ports:
          - "5432:5432"

    web:
      build: .
      command: python manage.py runserver 0.0.0.0:8000
      ports:
        - "8000:8000"
      volumes:
        - .:/app
      env_file:
        - .env
      depends_on:
        - db

volumes:
  postgres_data: